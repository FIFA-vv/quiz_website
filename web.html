<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color:#ffffff;
            background-color: #070707;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333333;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
        }
        .quiz-container {
            max-width: 700px;
            margin: 20px auto;
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(158, 145, 145, 0.527);
        }

        .scrolling-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the panel */
            width: 250px;
            height: 300px; /* Adjust height as needed */
            background-color: #000000;
            color: white;
            overflow-y: auto; /* Enables scrolling if needed */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(29, 29, 29, 0.3);
            text-align: center;
        }

        .scrolling-panel h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .scrolling-panel ul {
            list-style: none;
            padding: 0;
        }

        .scrolling-panel li {
            margin: 10px 0;
        }

        .scrolling-panel a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            background-color: #fffefe;
            border-radius: 5px;
            transition: 0.3s;
        }

        .scrolling-panel a:hover {
            background-color: #dbd7d7;
        }  

        h1 {
            color: #fdfdfd;
        }

        .question {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .answers {
            margin: 10px 0;
            text-align: left;
        }

        .answers label {
            display: block;
            margin: 5px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }

        #results {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        button {
            background-color: #8c28a5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        button:hover {
            background-color: #800080;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('top-quizzes')">Top Quizzes</a>
        <a href="#" onclick="showSection('trivia')">Trivia Questions</a>
        <a href="#" onclick="showSection('about')">About Us</a>
    </nav>

    <div id="quiz-section" class="quiz-container" style="display:none;">
        <h1 id="quiz-title"></h1>
        <div id="quiz"></div>
        <button id="submit">Submit Quiz</button>
        <div id="results"></div>
        <button onclick="showSection('home')">Back to Topics</button>
    </div>

    <div id="top-quizzes" class="quiz-container" style="display:none;">
        <h1>Top Quizzes</h1>
        <p>Check out the most played quizzes!</p>
        <button onclick="startQuiz('science')">Science</button>
        <button onclick="startQuiz('movies')">Movies</button>
        <button onclick="startQuiz('riddles')">Riddles</button>
        <button onclick="startQuiz('astronomy')">Astronomy</button>
    </div>

    <div id="home" class="quiz-container">
        <h1>Choose a Quiz Topic</h1>
        <button onclick="startQuiz('science')">Science</button>
        <button onclick="startQuiz('history')">History</button>
        <button onclick="startQuiz('geography')">Geography</button>
        <button onclick="startQuiz('sports')">Sports</button>
        <button onclick="startQuiz('literature')">Literature</button>
        <button onclick="startQuiz('movies')">Movies</button>
        <button onclick="startQuiz('music')">Music</button>
        <button onclick="startQuiz('mythology')">Mythology</button>
        <button onclick="startQuiz('riddles')">Riddles</button>
        <button onclick="startQuiz('numbers')">Numbers</button>
        <button onclick="startQuiz('astronomy')">Astronomy</button>
        <button onclick="startQuiz('programming')">Programming</button>
    </div>

    <div id="trivia" class="quiz-container" style="display:none;">
            </div>

    <div id="about" class="quiz-container" style="display:none;">
               <hr>

        <p><strong>Contact Us:</strong></p>
        <p>Email: <a href="mailto:quizteam@example.com">quizteam@example.com</a></p>
        <p>Phone: +91 12345 67890</p>

        <p style="margin-top: 20px; font-size: 14px; color: gray;">&copy; 2025 Quiz Website. All Rights Reserved.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
    <script>
       
        function showSection(section) {
            document.getElementById('home').style.display = "none";
            document.getElementById('quiz-section').style.display = "none";
            document.getElementById('top-quizzes').style.display = "none";
            document.getElementById('trivia').style.display = "none";
            document.getElementById('about').style.display = "none";

            document.getElementById(section).style.display = "block";
        }

        function startQuiz(topic) {
            const quizContainer = document.getElementById('quiz');
            const quizTitle = document.getElementById('quiz-title');
            const resultsContainer = document.getElementById('results');
            
            quizTitle.innerText = topic.charAt(0).toUpperCase() + topic.slice(1) + " Quiz";
            resultsContainer.innerHTML = "";
            
            let output = "";
            quizData[topic].forEach((q, index) => {
                let answersHTML = "";
                for (const option in q.answers) {
                    answersHTML += `<label>
                        <input type="radio" name="question${index}" value="${option}">
                        ${option}: ${q.answers[option]}
                    </label><br>`;
                }
                output += `<div class="question">${q.question}</div>`;
                if (q.img) output += `<img src="${q.img}" alt="Question Image">`;
                output += `<div class="answers">${answersHTML}</div>`;
            });

            quizContainer.innerHTML = output;
            showSection('quiz-section');
        }

        document.getElementById('submit').addEventListener('click', function() {
            const quizTitle = document.getElementById('quiz-title').innerText.replace(" Quiz", "").toLowerCase();
            const answerContainers = document.querySelectorAll('.answers');
            let numCorrect = 0;

            quizData[quizTitle].forEach((q, index) => {
                const selectedOption = answerContainers[index].querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && selectedOption.value === q.correct) numCorrect++;
                triggerConfetti();
            });

            document.getElementById('results').innerHTML = `You got ${numCorrect} out of ${quizData[quizTitle].length} correct!`;
        });
        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
           
        }

        showSection('home');
    </script>

</body>
</html>
